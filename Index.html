<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INJU</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

        /* Background and Global Styling */
        body {
            background-color: black;
            color: white;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Animated Background */
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: moveBackground 10s linear infinite;
        }

        @keyframes moveBackground {
            0% { transform: translate(-50%, -50%); }
            100% { transform: translate(-55%, -55%); }
        }

        /* Centered Content */
        .content {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Logo */
        .logo {
            width: 100px;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            filter: invert(1);
        }

        /* Title */
        .title {
            font-size: 3rem;
            font-weight: bold;
            position: absolute;
            bottom: 50px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* Buttons (Circles) */
        .button {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
            transition: 0.3s ease-in-out;
        }

        /* Hover & Click Effect */
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
            transform: scale(1.1);
        }

        .button:active {
            transform: scale(0.9);
        }

        /* Positioning the Buttons in a Circle */
        .youtube { top: 10%; left: 50%; transform: translateX(-50%); }
        .discord { top: 35%; right: 10%; }
        .autohar { bottom: 10%; right: 10%; }
        .refresher { bottom: 0; left: 50%; transform: translateX(-50%); }
        .troubleshoot { bottom: 10%; left: 10%; }

    </style>
</head>
<body>

    <div class="content">
        <!-- Logo -->
        <img class="logo" src="https://via.placeholder.com/100" alt="INJU Logo">

        <!-- Title -->
        <div class="title">INJU</div>

        <!-- Circular Buttons -->
        <a href="#" class="button youtube">YOUTUBE</a>
        <a href="#" class="button discord">DISCORD</a>
        <a href="#" class="button autohar">AUTOHAR</a>
        <a href="#" class="button refresher">REFRESHER</a>
        <a href="#" class="button troubleshoot">TROUBLESHOOT</a>
    </div>

</body>
</html>
