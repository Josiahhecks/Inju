<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INJU - Ultimate UI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

        /* Fullscreen Black Background */
        body {
            background-color: black;
            color: white;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Animated Background Effect */
        body::before {
            content: "";
            position: absolute;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
            animation: moveBackground 10s infinite linear;
        }

        @keyframes moveBackground {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Glowing Title */
        .title {
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
            position: absolute;
            bottom: 70px;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            0% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.7); }
            100% { text-shadow: 0 0 30px rgba(255, 255, 255, 1); }
        }

        /* Container for Circles */
        .container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Circular Buttons */
        .button {
            position: absolute;
            width: 110px;
            height: 110px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border: 2px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            transition: 0.3s ease-in-out, transform 0.2s;
            backdrop-filter: blur(5px);
        }

        /* Glowing Effect on Hover */
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 25px rgba(255, 255, 255, 1);
            transform: scale(1.1);
        }

        /* Click Ripple Effect */
        .button:active {
            transform: scale(0.9);
            box-shadow: 0 0 40px rgba(255, 255, 255, 1);
        }

        /* Positioning in a Circular Layout */
        .button:nth-child(1) { top: 5%; left: 50%; transform: translateX(-50%); } /* Top */
        .button:nth-child(2) { top: 35%; right: 5%; } /* Right Top */
        .button:nth-child(3) { bottom: 10%; right: 5%; } /* Right Bottom */
        .button:nth-child(4) { bottom: 0; left: 50%; transform: translateX(-50%); } /* Bottom */
        .button:nth-child(5) { bottom: 10%; left: 5%; } /* Left Bottom */
        .button:nth-child(6) { top: 35%; left: 5%; } /* Left Top */

    </style>
</head>
<body>

    <div class="container">
        <!-- Title -->
        <div class="title">INJU</div>

        <!-- Circular Buttons -->
        <a href="#" class="button">YOUTUBE</a>
        <a href="#" class="button">DISCORD</a>
        <a href="#" class="button">AUTOHAR</a>
        <a href="#" class="button">REFRESHER</a>
        <a href="#" class="button">TROUBLESHOOT</a>
    </div>

</body>
</html>
