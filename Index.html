<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INJU - Clean UI</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Background Styling */
        body {
            background: linear-gradient(135deg, #ffffff, #e0e0e0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Centered Main Container */
        .container {
            position: relative;
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main Title */
        .title {
            position: absolute;
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            transition: 0.3s ease-in-out;
        }

        .title:hover {
            transform: scale(1.1);
            color: #555;
        }

        /* Circular Buttons */
        .button {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: white;
            color: #333;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-weight: bold;
            border: 3px solid #ccc;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
            transition: 0.3s ease-in-out, transform 0.2s;
        }

        /* Button Hover & Click Effects */
        .button:hover {
            background: #f0f0f0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transform: scale(1.1);
        }

        .button:active {
            transform: scale(0.9);
            box-shadow: none;
        }

        /* Circular Layout */
        .button:nth-child(2) { top: 5%; left: 50%; transform: translateX(-50%); } /* Top */
        .button:nth-child(3) { top: 30%; right: 5%; } /* Right Top */
        .button:nth-child(4) { bottom: 15%; right: 5%; } /* Right Bottom */
        .button:nth-child(5) { bottom: 0; left: 50%; transform: translateX(-50%); } /* Bottom */
        .button:nth-child(6) { bottom: 15%; left: 5%; } /* Left Bottom */
        .button:nth-child(7) { top: 30%; left: 5%; } /* Left Top */

    </style>
</head>
<body>

    <div class="container">
        <!-- Title -->
        <div class="title">INJU</div>

        <!-- Circular Buttons -->
        <a href="#" class="button">YOUTUBE</a>
        <a href="#" class="button">DISCORD</a>
        <a href="#" class="button">AUTOHAR</a>
        <a href="#" class="button">REFRESHER</a>
        <a href="#" class="button">TROUBLESHOOT</a>
    </div>

</body>
</html>
